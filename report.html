<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* ðŸŽ¨ GREEN & ORANGE THEME */
            --primary-color: #2E7D32;
            --primary-dark: #1B5E20;
            --primary-light: #4CAF50;
            --secondary-color: #FF6F00;
            --secondary-dark: #E65100;
            
            --bg-light: #f8f9fa;
            --bg-card: #FFFFFF;
            
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
            
            --shadow-soft: 0 4px 20px rgba(46, 125, 50, 0.1);
            --shadow-hover: 0 8px 30px rgba(46, 125, 50, 0.2);
            
            --gradient-primary: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            --gradient-hero: linear-gradient(135deg, rgba(27, 94, 32, 0.92) 0%, rgba(46, 125, 50, 0.88) 100%);
            --gradient-orange: linear-gradient(135deg, #FF6F00 0%, #FF8F00 100%);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(12px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-soft);
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 46px;
            height: 46px;
            background: var(--gradient-primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.35);
        }

        .app-name {
            font-size: 1.55rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.8rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(46, 125, 50, 0.1);
        }

        /* Page Header */
        .page-header {
            background: var(--gradient-hero),
                        url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=1920&q=80') center/cover no-repeat;
            padding: 140px 20px 50px;
            text-align: center;
            color: white;
        }

        .page-header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        .page-header p {
            font-size: 1.15rem;
            opacity: 0.95;
        }

        /* Main Container */
        .report-container {
            max-width: 750px;
            margin: -30px auto 60px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .report-form {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-hover);
            padding: 2.5rem;
            border: 1px solid rgba(46, 125, 50, 0.08);
        }

        .form-title {
            font-size: 1.6rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-title i {
            color: var(--primary-color);
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .form-label i {
            color: var(--primary-color);
            margin-right: 8px;
        }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .category-option {
            position: relative;
        }

        .category-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem 0.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            cursor: pointer;
            transition: var(--transition);
            background: #f8fafc;
        }

        .category-card:hover {
            border-color: var(--primary-light);
            background: rgba(46, 125, 50, 0.05);
            transform: translateY(-3px);
        }

        .category-option input:checked + .category-card {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.12) 0%, rgba(76, 175, 80, 0.12) 100%);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.25);
            transform: translateY(-3px);
        }

        .category-card i {
            font-size: 1.6rem;
            color: var(--primary-light);
            margin-bottom: 0.4rem;
            transition: var(--transition);
        }

        .category-option input:checked + .category-card i {
            color: var(--primary-color);
        }

        .category-card span {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-medium);
            text-align: center;
            line-height: 1.2;
        }

        .category-option input:checked + .category-card span {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Photo Upload */
        .photo-upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            cursor: pointer;
        }

        .photo-upload-area:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.04) 0%, rgba(76, 175, 80, 0.04) 100%);
        }

        .photo-upload-area i {
            font-size: 2.8rem;
            color: var(--primary-light);
            margin-bottom: 0.8rem;
        }

        .photo-upload-area h4 {
            color: var(--text-dark);
            margin-bottom: 0.4rem;
            font-size: 1.05rem;
        }

        .photo-upload-area p {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .photo-actions {
            display: flex;
            gap: 12px;
            margin-top: 1.2rem;
            justify-content: center;
        }

        .photo-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.75rem 1.3rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .photo-btn.upload {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .photo-btn.upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
        }

        .photo-btn.camera {
            background: white;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .photo-btn.camera:hover {
            background: rgba(255, 111, 0, 0.05);
        }

        .photo-preview {
            display: none;
            margin-top: 1.5rem;
            position: relative;
        }

        .photo-preview.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .photo-preview img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: var(--shadow-soft);
        }

        .photo-preview .remove-photo {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(220, 38, 38, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1rem;
        }

        .photo-preview .remove-photo:hover {
            background: #dc2626;
            transform: scale(1.15);
        }

        /* Location Section */
        .location-options {
            display: flex;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .location-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.9rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-medium);
        }

        .location-btn:hover {
            border-color: var(--primary-light);
            background: rgba(46, 125, 50, 0.05);
        }

        .location-btn.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.12) 0%, rgba(76, 175, 80, 0.12) 100%);
            color: var(--primary-color);
        }

        .location-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .location-status.getting {
            background: rgba(255, 111, 0, 0.1);
            color: #c2410c;
        }

        .location-status.found {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-dark);
        }

        .location-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .manual-location {
            display: none;
        }

        .manual-location.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: var(--transition);
            background: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        textarea.form-control {
            min-height: 130px;
            resize: vertical;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.4rem;
        }

        /* Submit Button - ORANGE */
        .submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--gradient-orange);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 6px 25px rgba(255, 111, 0, 0.35);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(255, 111, 0, 0.45);
        }

        .submit-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .page-header {
                padding: 130px 20px 40px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .report-form {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .category-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .category-card {
                padding: 0.8rem 0.4rem;
            }
            
            .category-card i {
                font-size: 1.4rem;
            }
            
            .category-card span {
                font-size: 0.7rem;
            }
            
            .location-options {
                flex-direction: column;
            }
            
            .photo-actions {
                flex-direction: column;
            }
            
            .photo-btn {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Page Header -->
<section class="page-header">
    <h1>Report an Issue</h1>
    <p>Help improve your city by reporting civic problems</p>
</section>

<!-- Report Form -->
<div class="report-container">
    <form class="report-form" id="reportForm">
        
        <!-- Category Selection -->
        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-list-ul"></i> Select Category
                        <div class="category-grid">
            <label class="category-option">
                <input type="radio" name="category" value="water-leakage">
                <div class="category-card">
                    <i class="fas fa-faucet-drip"></i>
                    <span>Water Leakage</span>
                </div>
            </label>
            
            <label class="category-option">
                <input type="radio" name="category" value="garbage">
                <div class="category-card">
                    <i class="fas fa-trash-alt"></i>
                    <span>Garbage</span>
                </div>
            </label>
            
            <label class="category-option">
                <input type="radio" name="category" value="street-light">
                <div class="category-card">
                    <i class="fas fa-lightbulb"></i>
                    <span>Street Light</span>
                </div>
            </label>
            
            <label class="category-option">
                <input type="radio" name="category" value="pothole">
                <div class="category-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Pothole</span>
                </div>
            </label>
            
            <label class="category-option">
                <input type="radio" name="category" value="drainage">
                <div class="category-card">
                    <i class="fas fa-water"></i>
                    <span>Drainage</span>
                </div>
            </label>
        </div>
    </div>

    <!-- Photo Upload -->
    <div class="form-group">
        <label class="form-label">
            <i class="fas fa-camera"></i> Upload Photo
        </label>
        
        <div class="photo-upload-area" id="photoUploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h4>Drop your image here or click to upload</h4>
            <p>Supports JPG, PNG up to 10MB</p>
        </div>
        
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
        
        <div class="photo-actions">
            <button type="button" class="photo-btn upload" onclick="document.getElementById('photoInput').click()">
                <i class="fas fa-upload"></i> Upload Photo
            </button>
            <button type="button" class="photo-btn camera" onclick="openCamera()">
                <i class="fas fa-camera"></i> Click Photo
            </button>
        </div>
        
        <div class="photo-preview" id="photoPreview">
            <img id="previewImage" src="" alt="Preview">
            <button type="button" class="remove-photo" onclick="removePhoto()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Location -->
    <div class="form-group">
        <label class="form-label">
            <i class="fas fa-map-marker-alt"></i> Location
        </label>
        
        <div class="location-options">
            <button type="button" class="location-btn active" id="gpsBtn" onclick="useGPSLocation()">
                <i class="fas fa-satellite-dish"></i> Use GPS
            </button>
            <button type="button" class="location-btn" id="manualBtn" onclick="useManualLocation()">
                <i class="fas fa-pen"></i> Enter Manually
            </button>
        </div>
        
        <div class="location-status getting" id="locationStatus" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Fetching your location...</span>
        </div>
        
        <div class="manual-location" id="manualLocation">
            <input type="text" class="form-control" id="manualAddress" placeholder="Enter your address (e.g., Sector 15, Main Road)">
            <input type="text" class="form-control" id="landmark" placeholder="Landmark (optional)" style="margin-top: 10px;">
        </div>
        
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
    </div>

    <!-- Description -->
    <div class="form-group">
        <label class="form-label">
            <i class="fas fa-align-left"></i> Description
        </label>
        <textarea class="form-control" id="description" placeholder="Describe the issue in detail... (e.g., Large garbage pile near the park entrance, overflowing since 2 days)" maxlength="500"></textarea>
        <div class="char-count"><span id="charCount">0</span>/500</div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i>
            Submit Complaint
        </button>
    </div>
</form>
</body>
</html>
